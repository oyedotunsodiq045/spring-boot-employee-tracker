<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
	<!-- Favicon -->
	<!-- link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}" -->
	<!-- link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}" -->
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">
	<!-- link rel="manifest" th:href="@{/images/favicon/site.webmanifest}" -->
    
    <!-- Local Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    
    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/animate/animate.css}" />
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<!-- link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fontawesome/all.css}" / -->
    
    <title>Add Employee Page</title>
  </head>
  <body>
    <!-- As a heading -->
	<nav class="navbar navbar-dark bg-primary">
	  <span class="navbar-brand mb-0 h1 animated bounceInLeft">Sattrak Employees</span>
	</nav>
	
	<!-- Start Container -->
	<div class="container mt-3">
		<span class="text-left"><a th:href="@{/employees/list}"><i class="fas fa-arrow-left">Back</i></a></span>
		<h2 class="text-center mb-3">Add an Employee</h2>	
	
	<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
	  
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputFirstname">First Name</label>
	      <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstname" placeholder="First name">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputLastname">Last Name</label>
	      <input type="text" th:field="*{lastName}" class="form-control" id="inputLastname" placeholder="Last name">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputUsername">Username</label>
	      <div class="input-group">
	      	<div class="input-group-prepend">
	      		<span class="input-group-text" id="inputGroupPrepend2">@</span>
	      	</div>
	      		<input type="text" th:field="*{username}" class="form-control" id="inputUsername" placeholder="Username">
		  </div>	      
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputDepartment">Department</label>
	      <select name="department" id="inputDepartment" class="form-control">
	        <option value="Technology">Technology</option>
	        <option value="Cloud Specialist">Cloud Specialist</option>
	        <option value="Human Resource">Human Resource</option>
	        <option value="Quality Assurance">Quality Assurance</option>
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail">Email</label>
	    <input type="email" th:field="*{email}" name="" class="form-control" id="inputEmail" placeholder="email@example.com">
	  </div>
	  
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputPhonenumber">Phone</label>
	      <input type="text" th:field="*{phoneNumber}" name="" class="form-control" id="inputFirstname" placeholder="0812 345 6789">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword">Password</label>
	      <input type="password" th:field="*{password}" name="" class="form-control" id="inputPassword" placeholder="">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputDesignation">Designation</label>
	      <select name="designation" id="inputDesignation" class="form-control">
	        <option value="HR Personnel">HR Personnel</option>
	        <option value="Software Engineer">Software Engineer</option>
	        <option value="Cloud Engineer">Cloud Engineer</option>
	        <option value="Software Tester">Software Tester</option>
	        <option value="Choose 1">Choose 1</option>
	        <option value="Choose 2">Choose 2</option>
	      </select>
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputDOR">Date of Registration</label>
			<input type="date" th:field="*{dor}" name="" class="form-control" min="2018-12-01" max="2019-12-31">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAdress">Address</label>
	    <textarea th:field="*{address}" name="" class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="73, Jebba Street, Ebutemetta, Oyingbo, Lagos"></textarea>
	  </div>
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <!-- script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script -->
  </body>
</html>
